<!DOCTYPE html language="en">
<html>

<head>
	<meta charset="utf-8">
	<title>Layout Demo</title>

	<link rel="stylesheet/less" href="StyleDice.less" type="text/css" />
	<script src="less.js" type="text/javascript"></script>
</head>

<body>
	<div class="fixed-div">Dice Flex Demo</div>
	<div class="fixed-div-occupy"></div>
	<div class="dice dice-4">
		<div class="dice-row-4">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		<div class="dice-row-4">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>

	<div class="dice dice-4">
		<div class="dice-row-center">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		<div class="dice-row-center">
		</div>
		<div class="dice-row-right">
			<span class="dot"></span>
		</div>
	</div>

	<div class="dice dice-4">
		<div class="dice-row-4">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		<div class="dice-row-center">
			<span class="dot"></span>
		</div>
		<div class="dice-row-4">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
</body>

</html>
