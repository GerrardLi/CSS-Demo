<!DOCTYPE html language="en">
<html>

<head>
	<meta charset="utf-8">
	<title>Percentage Demo</title>
	<link rel="stylesheet" href="./PercentageFlexDemo.css" type="text/css" />
</head>

<body>
	<div class="fixed-div">Percentage Layout</div>
	<div class="fixed-div-occupy"></div>
	<div class="grid">
		<div class="grid-cell one-fourth"> 1 / 4
		</div>
		<div class="grid-cell">auto</div>
		<div class="grid-cell one-third">1 / 3</div>
	</div>
	<div class="grid">
		<div class="grid-cell full-row"> Full </div>
	</div>
	<div class="grid">
		<div class="grid-cell">auto</div>
		<div class="grid-cell one-third">1 / 3</div>
	</div>
	<div class="grid">
		<div class="grid-cell one-fourth"> 1 / 4
		</div>
		<div class="grid-cell">auto</div>
		<div class="grid-cell one-sixth">1 / 6</div>
	</div>
</body>

</html>
