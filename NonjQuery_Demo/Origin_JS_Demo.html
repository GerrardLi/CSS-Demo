<!DOCTYPE html language="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Non jQuery Demo</title>
	<link rel="stylesheet" href="./nonjquery.css" type="text/css" />
	<script type="text/javascript" src="./updateFunction.js"></script>
</head>
<body>
	<div class="fixed-div">Non jQuery Demo</div>
	<div class="fixed-div-occupy"></div>
	<div class="container">
		<div class="title">Update attr</div>
		<div class="content" id="attrPart">
			<span>Old attr:</span><label id="oldAttr">AAA</label>
			<span>New attr:</span>
			<input type="text" id="newAttr" value="" />
			<input type="button" id="btnUpdateAttr" value="Update" />
		</div>
		<div class="title">Update class</div>
		<div class="content" id="classPart">
			<input type="button" id="btnUpdateClass" value="Update" />
		</div>
		<div class="title">Update data</div>
		<div class="content" id="dataPart">
			<input type="button" id="btnUpdateData" value="Update" />
		</div>
		<div class="title">AJAX</div>
		<div class="content">
			<input type="button" id="btnUpdateAJAX" value="Get" />
		</div>
		<div class="title">Animation</div>
		<div class="content">
			<input type="button" id="btnAnimation" value="Animate" />
		</div>
		<div class="dice">
			<div class="dice-row">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice-row">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice-row">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
	</div>

</body>
<!-- <script type="text/javascript" src="./updateFunction.js"></script> -->

</html>
